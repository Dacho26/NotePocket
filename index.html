<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NotePocket</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="notes-container"></div>
    <button id="btn-show-modal" class="btn btn--rounded">Add</button>
    <p id="message" class="message">
        Please add your note
    </p>
    <div id="modal-layer" class="modal is-hidden">
        <div class="modal__body">
            <button class="btn btn-close" id="btn-close-modal"></button>
            <input type="text" id="title-input" class="h-margin-bottom" placeholder="Title" />
            <textarea id="description-input" class="h-margin-bottom" placeholder="Description"></textarea>
            <div class="checkbox-wrapper h-margin-bottom">
                <input type="checkbox" id="highlighted-checkbox" />
                <label for="highlighted-checkbox">Important note</label>
            </div>
            <div class="h-text-center">
                <button id="btn-create-note" class="btn btn--primary">CREATE NEW NOTE</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
